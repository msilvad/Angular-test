<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre" name="nombre" />
    <!-- alternativa larga[value]="nuevo.nombre" (input)="cambiarNombre( $event )"-->

    <input type="text" placeholder="Poder" [(ngModel)]="nuevo.poder" name="poder" />
    <button type="submit">Agregar</button>
</form>
